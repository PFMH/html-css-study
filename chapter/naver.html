<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="source/favicon.ico" />
    <link rel="stylesheet" href="css/naver.css" />
    <title>NAVER</title>
</head>
<body>
    <header>
        <div class="line-center"> <!--가운데 정렬용 div-->
            <!-- 속성명: 속성값; 속성명2: 속성값2;-->
            <!--인라인 스타일;-->
            <div class="header-size">
                <div>
                    <span><a href="https://developer.mozilla.org/ko/docs/Web/CSS/Containing_block">mdn바로가기</a></span>

                    </a>
                        <!--주석(comment)입니다.-->
                        <!--속성(attribute)입니다.-->
                    <h2 class="blind">검색창</h2>
                    <fieldset>
                        <legend class="blind">검색</legend>
                        <input />
                        <button>
                            <span class="blind">검색</span>

                    </fieldset>
                </div>
            </div>
        </div>
        <nav>

                    <li><a href="https://shoppinglive.naver.com/home"><span></span><span class="blind">쇼핑live</span></a></li>
                    <li><a href="https://order.pay.naver.com/home"><span></span><span class="blind">pay</span></a></li>
                    <li><a href="https://tv.naver.com/"><span></span><span class="blind">tv</span></a></li>
                </ul>
                <ul>
                    <li class="secondnav"><a href="https://dict.naver.com/"><span></span><span class="blind">사전</span></a></li>
                    <li><a href="https://news.naver.com/"><span></span><span class="blind">뉴스</span></a></li>
                    <li><a href="https://finance.naver.com/"><span></span><span class="blind">증권</span></a></li>
                    <li><a href="https://land.naver.com/"><span></span><span class="blind">부동산</span></a></li>
                    <li><a href="https://map.naver.com/"><span></span><span class="blind">지도</span></a></li>
                    <li><a href="https://vibe.naver.com/"><span></span><span class="blind">vibe</span></a></li>
                    <li><a href="https://book.naver.com/"><span></span><span class="blind">책</span></a></li>
                    <li><a href="https://comic.naver.com/"><span></span><span class="blind">웹툰</span></a></li>
                </ul>
                <h2>실시간 검색어</h2>

    <main>
        <div>
            <img src="source/광고배너.jpg" alt="광고배너" />

        </div>
